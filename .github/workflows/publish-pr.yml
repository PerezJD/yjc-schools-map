name: publish-pull-request
run-name: ${{ github.actor }} is publishing a pull request
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build

  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Get PR Tag name
        id: pr_tagname
        run: |
          git fetch --prune --all --depth=500
          git checkout --track origin/main
          LATEST_TAG=$(git describe --abbrev=0 --tags)
          COMMIT=$(git rev-parse --short HEAD)
          echo "tagname=${LATEST_TAG}-${COMMIT}" >> $GITHUB_OUTPUT
          git checkout "${{ steps.extract_branch.outputs.branch }}"

      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.pr_tagname.outputs.branch }}',
              sha: context.sha
            })
