name: publish-pull-request
run-name: ${{ github.actor }} is publishing a pull request
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: git fetch --prune --depth=500 --tags
      - run: TAG=$(git describe --abbrev=0 --tags)
      - run: COMMIT=$(git rev-parse --short HEAD)
      - run: VERSION="${TAG}-${COMMIT}"
      - uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          tag: VERSION
